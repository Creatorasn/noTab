<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="slider/slider.css">
    <title>Slider Music</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__content content">
            <h1>Slider Music</h1>
            <div class="content__quote">
                <p>Музыка — это откровение более высокое, чем муд­рость и философия. </br>Музыка должна высекать огонь из души человече­ской. </br>Л. Бетховен</p>
            </div>
        </div>
        <div class="wrapper__main">
            <div class="wrapper__slides slides" id="slides">
                <div class="slides__item">
                    <img src="slider/img/img__musiс-1.jpg" alt="music">
                </div>
                <div class="slides__item">
                    <img src="slider/img/img__musiс-2.jpg" alt="guitar player">
                </div>
                <div class="slides__item">
                    <img src="slider/img/img__musiс-3.jpg" alt="headphones">
                </div>
                <div class="slides__item">
                    <img src="slider/img/img__musiс-4.jpg" alt="mixer">
                </div>
                <div class="slides__item">
                    <img src="slider/img/img__musiс-5.jpg" alt="treble clef">
                </div>    
            </div>
            <div class="wrapper_slide-controls">
                <div id="prev-btn"></div>
                <div id="next-btn"></div>
            </div>
        </div>
        <div class="wrapper__dots dots">
            <span class="dots__item active"></span>
            <span class="dots__item"></span>
            <span class="dots__item"></span>
            <span class="dots__item"></span>
            <span class="dots__item"></span>
        </div>
    </div>
    <script src="slider/slider.js"></script>
</body>
</html>
